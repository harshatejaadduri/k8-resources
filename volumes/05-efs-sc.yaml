kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: efs-roboshop
provisioner: efs.csi.aws.com
reclaimPolicy: Retain 
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-0807041eac3ddddd8 #change the ID after creating efs
  directoryPerms: "700"
  basePath: "/roboshop" # starts with name /roboshop/cart